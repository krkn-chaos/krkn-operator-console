worker_processes  auto;

error_log  /tmp/error.log notice;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /tmp/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;

    # Use /tmp for cache directories (writable by non-root)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    server {
        listen       8080;
        server_name  localhost;

        # Serve React static files
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Proxy log streaming endpoint with very long timeout
        location ~ ^/api/scenarios/run/[^/]+/logs$ {
            # In production, this should point to the operator service
            # Using service name (console and operator are in the same namespace)
            proxy_pass http://krkn-operator-controller-manager-api-service:8080;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeout for log streaming (up to 30 minutes)
            proxy_connect_timeout 60s;
            proxy_send_timeout 1800s;
            proxy_read_timeout 1800s;

            # Disable buffering for streaming
            proxy_buffering off;
            proxy_cache off;

            # HTTP/1.1 for streaming
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Proxy API calls to operator service
        location /api/ {
            # In production, this should point to the operator service
            # Using service name (console and operator are in the same namespace)
            proxy_pass http://krkn-operator-controller-manager-api-service:8080/;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings (increased for /scenarios endpoint)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
