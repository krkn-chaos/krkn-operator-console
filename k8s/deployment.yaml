apiVersion: apps/v1
kind: Deployment
metadata:
  name: krkn-operator-console
  labels:
    app: krkn-operator-console
    app.kubernetes.io/name: krkn-operator-console
    app.kubernetes.io/component: web-console
    app.kubernetes.io/part-of: krkn-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: krkn-operator-console
  template:
    metadata:
      labels:
        app: krkn-operator-console
    spec:
      containers:
      - name: console
        image: quay.io/krkn-chaos/krkn-operator-console:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
